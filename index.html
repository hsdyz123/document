<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <base href="" class="text-center" />
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css" />
    <script src="./bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>
          JavaScript
          <small>超哥</small>
        </h1>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <td class="text-center" colspan="7">
              <a href="https://www.bilibili.com/video/BV1mG411h7aD"
                >https://www.bilibili.com/video/BV1mG411h7aD</a
              >
            </td>
          </tr>
          <tr>
            <th class="text-center">小时</th>
            <th class="text-center">分</th>
            <th class="text-center">秒</th>
            <th class="text-center"></th>
            <th class="text-center">总时间</th>
            <th class="text-center">P</th>
            <th class="text-center">每一P时间</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" id="td1">53</td>
            <td class="text-center" id="td2">14</td>
            <td class="text-center" id="td3">33</td>
            <td class="text-center" id="td4"></td>
            <td class="text-center" id="td5"></td>
            <td class="text-center" id="td6">199</td>
            <td class="text-center" id="td7"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>时间</th>
            <th>位置</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script type="text/javascript">
      // 上面的表格
      var td1 = $('#td1').html() - 0
      var td2 = $('#td2').html() - 0
      var td3 = $('#td3').html() - 0
      var td6 = $('#td6').html() - 0

      var td5 = (td1 * 60 + td2 + td3 / 60).toFixed(2)
      var td7 = (td5 / td6).toFixed(2)

      $('#td5').html(td5)
      $('#td7').html(td7)

      // 下面的表格
      var time = []
      var thing = []

      for (let i = 8; i <= 31; i++) {
        time.push('2022/12/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/01/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 28; i++) {
        time.push('2023/02/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/03/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/04/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/05/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/06/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/07/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/08/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/09/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/10/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/11/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/12/' + (i < 10 ? '0' + i : i))
      }
      // console.log(time)

      for (let i = 1; i <= 200; i++) {
        if (i % 6) {
        } else {
          thing.push([i - 5, i - 4, i - 3, i - 2, i - 1, i])
        }
      }
      // console.log(thing)

      for (let i = 0; i < thing.length; i++) {
        $('#tbody').append(`
          <tr>
            <td>${time[i]}</td>
            <td>${thing[i]}</td>
          </tr>
        `)
      }
    </script>
  </body>
</html>
