<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css" />
    <script src="./bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>
          C语言
          <small
            >比特鹏哥
            <a href="https://www.bilibili.com/video/BV1cq4y1U7sg/">链接</a>
          </small>
        </h1>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>时间</th>
            <th>位置</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="text/javascript">
      var time = []
      var thing = []

      for (let i = 8; i <= 31; i++) {
        time.push('2022/12/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/01/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 28; i++) {
        time.push('2023/02/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/03/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/04/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/05/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/06/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/07/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/08/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/09/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/10/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 30; i++) {
        time.push('2023/11/' + (i < 10 ? '0' + i : i))
      }
      for (let i = 1; i <= 31; i++) {
        time.push('2023/12/' + (i < 10 ? '0' + i : i))
      }
      // console.log(time)

      for (let i = 1; i <= 200; i++) {
        if (i % 4) {
        } else {
          thing.push([i - 3, i - 2, i - 1, i])
        }
      }
      // console.log(thing)

      for (let i = 0; i < thing.length; i++) {
        $('tbody').append(`
          <tr>
            <td>${time[i]}</td>
            <td>${thing[i]}</td>
          </tr>
        `)
      }
    </script>
  </body>
</html>
